<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Aniland POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-2 p-1 d-flex align-items-center">
                <a href="index.html" class="btn flex-grow-1 p-1">
                    <img class="img-fluid" src="assets/img/logo.svg" width=64 height=64 alt="Logo icon">
                </a>
            </div>
            <div class="col-8 p-1 d-flex">
                <input type="number" value="0" class="card flex-grow-1 p-2 text-center text-big"
                    id="calculatorDisplay" disabled>
            </div>
            <div class="col-2 p-1 d-flex">
                <button class="btn btn-light flex-grow-1 py-2" onclick="resetCalculatorAmount()">
                    <img class="img-fluid" src="assets/img/delete_icon.svg" width=32 height=32 alt="Delete icon">
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-4 p-1 d-flex">
                <button class="btn btn-primary flex-grow-1 py-3" value=1
                    onclick="updateCalculatorAmount(this.value)">1</button>
            </div>
            <div class="col-4 p-1 d-flex">
                <button class="btn btn-primary flex-grow-1 py-3" value=2
                    onclick="updateCalculatorAmount(this.value)">2</button>
            </div>
            <div class="col-4 p-1 d-flex">
                <button class="btn btn-primary flex-grow-1 py-3" value=3
                    onclick="updateCalculatorAmount(this.value)">3</button>
            </div>
            <div class="col-4 p-1 d-flex">
                <button class="btn btn-primary flex-grow-1 py-3" value=4
                    onclick="updateCalculatorAmount(this.value)">4</button>
            </div>
            <div class="col-4 p-1 d-flex">
                <button class="btn btn-primary flex-grow-1 py-3" value=5
                    onclick="updateCalculatorAmount(this.value)">5</button>
            </div>
            <div class="col-4 p-1 d-flex">
                <button class="btn btn-primary flex-grow-1 py-3" value=6
                    onclick="updateCalculatorAmount(this.value)">6</button>
            </div>
            <div class="col-4 p-1 d-flex">
                <button class="btn btn-primary flex-grow-1 py-3" value=7
                    onclick="updateCalculatorAmount(this.value)">7</button>
            </div>
            <div class="col-4 p-1 d-flex">
                <button class="btn btn-primary flex-grow-1 py-3" value=8
                    onclick="updateCalculatorAmount(this.value)">8</button>
            </div>
            <div class="col-4 p-1 d-flex">
                <button class="btn btn-primary flex-grow-1 py-3" value=9
                    onclick="updateCalculatorAmount(this.value)">9</button>
            </div>
            <div class="col-4 p-1 d-flex">
                <button class="btn btn-primary flex-grow-1 py-3" value=0
                    onclick="updateCalculatorAmount(this.value)">0</button>
            </div>

            <div class="col-4 d-flex flex-row p-0 position-relative">
                <div class="p-1 d-flex">
                    <button class="btn btn-danger flex-grow-1 py-2 position-relative" value=*
                        onclick="decrementItemMultiplier()">
                        <img class="img-fluid" src="assets/img/minus_icon.svg" height=64 width=64 alt="Minus icon">
                    </button>
                </div>
                <span class="badge bg-light text-dark position-absolute top-50 start-50 transform-translate-50"
                    id="itemMultiplierLabel">1</span>
                <div class="p-1 d-flex">
                    <button class="btn btn-success flex-grow-1 py-2" value=* onclick="incrementItemMultiplier()">
                        <img class="img-fluid" src="assets/img/plus_icon.svg" height=64 width=64 alt="Plus icon">
                    </button>
                </div>
            </div>

            <div class="col-4 p-1 d-flex">
                <button class="btn btn-warning flex-grow-1 py-2 position-relative"
                    onclick="addItemToCart()">
                    <img class="img-fluid" src="assets/img/basket_icon.svg" height=32 width=32 alt="Basket icon">
                </button>
            </div>
        </div>

        <div class="row" id="cart"></div>

        <div class="row">
            <div class="col-4 p-1 d-flex flex-column">
                <span class="badge bg-dark py-2 mb-2 fw-normal">K zaplacení</span>
                <div class="badge text-big bg-dark py-3 d-flex align-items-center justify-content-center">
                    <span id="totalAmountLabel">0</span>
                    <span>,-</span>
                </div>
            </div>
            <div class="col-4 p-1 d-flex flex-column">
                <span class="badge bg-dark py-2 mb-2 fw-normal">Přijato</span>
                <input type="number" pattern="\d*" class="py-2 rounded-3 text-center text-big fw-bold" id="receivedAmountInput">
            </div>
            <div class="col-4 p-1 d-flex flex-column">
                <span class="badge bg-dark py-2 mb-2 fw-normal">K vrácení</span>
                <div class="badge text-big bg-dark py-3  d-flex align-items-center justify-content-center">
                    <span id="returnAmountLabel">0</span>
                    <span>,-</span>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-12 p-1 d-flex">
                <button
                    class="btn btn-primary flex-grow-1 py-2 fw-normal d-flex justify-content-center align-items-center"
                    onclick="saveReceipt()">
                    Uložit účtenku
                    <img class="img-fluid ms-2" src="assets/img/save_icon.svg" width=24 height=24 alt="Save icon">
                </button>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
        integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/checkout.js"></script>

</body>

</html>
