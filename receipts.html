<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniland records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2 p-1 d-flex align-items-center">
                <a href="index.html" class="btn flex-grow-1 p-1">
                    <img class="img-fluid" src="assets/img/logo.svg" width=64 height=64 alt="Logo icon">
                </a>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-12 d-flex flex-wrap flex-column-reverse mb-3" id="receipts"></div>
            <div class="col-12 overflow-scroll mb-3">
                <canvas id="chart"></canvas>
            </div>
            <div class="col-12 mb-3">
                <div class="card bg-warning">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        Součet všech účtenek:
                        <span id="totals" class="fw-bold text-big"></span>
                    </div>
                </div>
            </div>
            <div class="col-12 text-end mb-2">
                <button class="btn btn-danger" onclick="deleteAllReceipts()">Smazat všechny účtenky</button>
            </div>
        </div>
    </div>

    <script src="assets/js/receipts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/receipts-chart.js"></script>

</body>

</html>
